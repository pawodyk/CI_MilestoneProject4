{% extends 'base.html'%}
{% load bootstrap_tags %}

<!--Page Title-->
{% block title %} | New Ticket {% endblock %}

<!--Block content-->
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    {% if ticket_type == "B" %}
    <button class="btn btn-success" type="submit">Submit Ticket</button>
    {% else %}
    <button class="btn btn-success" type="submit">Pay</button>
    {% endif %}
    
</form>


{% endblock %}
